<!DOCTYPE html>
<html>
<head>
  <title>Styled Buttons</title>
  <style>
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    buttonwithlink {
      background-color: #544caf;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button>Button 1</button>
  <buttonwithlink onclick="window.location.href='https://www.example.com'">Button 1</buttonwithlink>
  <button>Button 2</button>
  <buttonwithlink onclick="window.location.href='https://www.example.com'">Button 2</buttonwithlink>
  <button>Button 3</button>
  <buttonwithlink onclick="window.location.href='https://www.example.com'">Button 3</buttonwithlink>
</body>
</html>
