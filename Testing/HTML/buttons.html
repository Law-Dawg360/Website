<!DOCTYPE html>
<html>
<head>
  <title>Styled Buttons</title>
  <link rel="stylesheet" href="buttons.css">
</head>
<body>
  <p class="fancy-title">My Website</p>
  <br>
  <p class="fancy-heading">HTML</p>
  <br>
  <p class="styled-text">Main Pages</p>
  <br>
  <button>Button 1</button>
  <buttonwithlink onclick="window.location.href='https://www.example.com'">Button 1 W/Link</buttonwithlink>
  <button>Button 2</button>
  <buttonwithlink onclick="window.location.href='https://www.example.com'">Button 2 W/Link</buttonwithlink>
  <button>Button 3</button>
  <buttonwithlink onclick="window.location.href='https://www.example.com'">Button 3 W/Link</buttonwithlink>
  <br>
  <br>
  <br>
  <buttonwithlink onclick="window.location.href='https://www.example.com'"><p class="fancy-title">Button 1</p></buttonwithlink>
  <buttonwithlink onclick="window.location.href='https://www.example.com'"><p class="fancy-heading">Button 2</p></buttonwithlink>
  <buttonwithlink onclick="window.location.href='https://www.example.com'"><p class="styled-text">Button 3</p></buttonwithlink>
  <br>
  <br>
  <br>
  <defualtButtons onclick="window.location.href='https://www.example.com'">Button 1</defualtButtons>
  <defualtButtons onclick="window.location.href='https://www.example.com'">Button 2</defualtButtons>
  <defualtButtons onclick="window.location.href='https://www.example.com'">Button 3</defualtButtons>
</body>
</html>
